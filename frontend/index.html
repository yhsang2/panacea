<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no"
    />
    <title>CareGuide Premium</title>

    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css"
    />
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      :root {
        --brand: #2563eb;
        --brand-dark: #1e40af;
        --brand-surface: #eff6ff;
        --bg: #f8fafc;
        --white: #ffffff;
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --danger: #ef4444;
        --success: #10b981;
        --border: #f1f5f9;
        --radius-xl: 28px;
        --radius-lg: 20px;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 12px -2px rgb(0 0 0 / 0.08);
      }

      * {
        box-sizing: border-box;
        font-family:
          "Pretendard Variable",
          Pretendard,
          -apple-system,
          sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text-primary);
        word-break: keep-all;
      }

      /* --- App Bar --- */
      .app-bar {
        position: sticky;
        top: 0;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        z-index: 1000;
        border-bottom: 1px solid rgba(0, 0, 0, 0.04);
      }

      .app-bar-inner {
        padding: calc(env(safe-area-inset-top) + 12px) 20px 12px;
        max-width: 540px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .logo-area {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .logo-icon {
        width: 32px;
        height: 32px;
        background: var(--brand);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        box-shadow: 0 4px 8px rgba(37, 99, 235, 0.2);
      }

      .app-bar h1 {
        font-size: 21px;
        font-weight: 800;
        margin: 0;
        color: var(--text-primary);
        letter-spacing: -0.5px;
      }

      .tab-nav {
        display: flex;
        background: #f1f5f9;
        padding: 4px;
        border-radius: 14px;
      }

      .tab-nav button {
        flex: 1;
        border: none;
        padding: 10px;
        font-size: 14px;
        font-weight: 700;
        border-radius: 11px;
        background: transparent;
        color: var(--text-secondary);
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .tab-nav button.active {
        background: var(--white);
        color: var(--brand);
        box-shadow: var(--shadow-sm);
      }

      /* --- Main Content --- */
      .content {
        max-width: 540px;
        margin: 0 auto;
        padding: 24px 20px 160px;
      }

      .card {
        background: var(--white);
        border-radius: var(--radius-lg);
        padding: 24px;
        border: 1px solid var(--border);
        box-shadow: var(--shadow-md);
        margin-bottom: 20px;
      }

      .section-header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 16px;
        font-size: 15px;
        font-weight: 700;
        color: var(--text-secondary);
      }

      /* Input Styling */
      .input-area textarea {
        width: 100%;
        border: none;
        font-size: 18px;
        font-weight: 500;
        line-height: 1.6;
        resize: none;
        outline: none;
        color: var(--text-primary);
        min-height: 100px;
      }

      .input-area textarea::placeholder {
        color: #cbd5e1;
      }

      .divider {
        height: 1px;
        background: var(--border);
        margin: 20px 0;
      }

      /* Chips */
      .chip-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .chip {
        padding: 10px 16px;
        border-radius: 12px;
        background: #f8fafc;
        border: 1px solid var(--border);
        font-size: 14px;
        font-weight: 600;
        color: var(--text-secondary);
        transition: 0.2s;
      }

      .chip.active {
        background: var(--brand-surface);
        color: var(--brand);
        border-color: var(--brand);
      }

      /* Result Visualization */
      .status-banner {
        padding: 18px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 800;
        font-size: 15px;
        margin-bottom: 24px;
      }

      .status-banner.danger {
        background: #fef2f2;
        color: var(--danger);
        border: 1px solid #fee2e2;
      }
      .status-banner.safe {
        background: #f0fdf4;
        color: var(--success);
        border: 1px solid #dcfce7;
      }

      /* Bottom Action Bar */
      .bottom-cta {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 16px 20px calc(16px + env(safe-area-inset-bottom));
        border-top: 1px solid var(--border);
      }

      .btn-main {
        width: 100%;
        height: 60px;
        background: var(--brand);
        color: white;
        border: none;
        border-radius: 18px;
        font-size: 17px;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25);
        transition: 0.2s active;
      }

      .btn-main:active {
        transform: scale(0.97);
      }
      .btn-main.danger {
        background: var(--danger);
        box-shadow: 0 8px 20px rgba(239, 68, 68, 0.25);
      }

      /* Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeInUp 0.5s ease-out forwards;
      }
    </style>
  </head>

  <body>
    <header class="app-bar">
      <div class="app-bar-inner">
        <div class="logo-area">
          <div class="logo-icon"><i data-lucide="activity" size="20"></i></div>
          <h1>CareGuide</h1>
        </div>
        <nav class="tab-nav">
          <button id="patientTab" class="active" onclick="setMode('patient')">
            환자용 분석
          </button>
          <button id="doctorTab" onclick="setMode('doctor')">
            전문가 모드
          </button>
        </nav>
      </div>
    </header>

    <main class="content">
      <div class="card">
        <div class="section-header">
          <i data-lucide="edit-3" size="18"></i> 증상 상세 설명
        </div>
        <div class="input-area">
          <textarea
            id="symptoms"
            placeholder="어디가 어떻게 불편하신가요?"
          ></textarea>
        </div>

        <div class="divider"></div>

        <div class="section-header">
          <i data-lucide="map-pin" size="18"></i> 통증 위치
        </div>
        <div class="chip-grid">
          <div class="chip" onclick="selectChip(this, 'location')">가슴</div>
          <div class="chip" onclick="selectChip(this, 'location')">복부</div>
          <div class="chip" onclick="selectChip(this, 'location')">머리/목</div>
          <div class="chip" onclick="selectChip(this, 'location')">등/허리</div>
          <div class="chip" onclick="selectChip(this, 'location')">기타</div>
        </div>

        <div style="height: 24px"></div>

        <div class="section-header">
          <i data-lucide="clock" size="18"></i> 지속 시간
        </div>
        <div class="chip-grid">
          <div class="chip" onclick="selectChip(this, 'duration')">
            방금 시작
          </div>
          <div class="chip" onclick="selectChip(this, 'duration')">1~3일</div>
          <div class="chip" onclick="selectChip(this, 'duration')">
            1주일 이상
          </div>
        </div>
      </div>

      <div id="result"></div>
    </main>

    <div class="bottom-cta">
      <button id="actionBtn" class="btn-main" onclick="submitSymptom()">
        <i data-lucide="sparkles" size="18"></i> AI 분석 시작하기
      </button>
    </div>

    <script>
      let lastData = null;
      let currentMode = "patient";
      let selections = { location: "", duration: "" };

      lucide.createIcons();

      function selectChip(el, type) {
        el.parentElement
          .querySelectorAll(".chip")
          .forEach((c) => c.classList.remove("active"));
        el.classList.add("active");
        selections[type] = el.innerText;
      }

      function setMode(mode) {
        currentMode = mode;
        document
          .getElementById("patientTab")
          .classList.toggle("active", mode === "patient");
        document
          .getElementById("doctorTab")
          .classList.toggle("active", mode === "doctor");
        if (lastData) renderResult(lastData);
      }

      function submitSymptom() {
        const sym = document.getElementById("symptoms").value;
        if (!sym) return alert("증상을 입력해주세요.");

        const btn = document.getElementById("actionBtn");
        btn.disabled = true;
        btn.innerHTML = "분석 중...";

        fetch("http://127.0.0.1:8000/triage", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            symptoms: `${sym} [위치: ${selections.location}] [기간: ${selections.duration}]`,
          }),
        })
          .then((r) => r.json())
          .then((d) => {
            lastData = d;
            renderResult(d);
          })
          .catch((e) => alert("서버 오류가 발생했습니다."))
          .finally(() => {
            btn.disabled = false;
            btn.innerHTML = `<i data-lucide="sparkles" size="18"></i> AI 분석 시작하기`;
            lucide.createIcons();
          });
      }

      function renderResult(d) {
        const resDiv = document.getElementById("result");
        const isEmergency = d.emergency;
        const isDoctor = currentMode === "doctor";

        // 버튼 상태 업데이트
        const btn = document.getElementById("actionBtn");
        btn.className = "btn-main" + (isEmergency ? " danger" : "");
        btn.innerHTML = isEmergency
          ? `<i data-lucide="alert-circle" size="18"></i> 응급 조치 방법 보기`
          : `<i data-lucide="refresh-cw" size="18"></i> 다시 분석하기`;

        resDiv.innerHTML = `
    <div class="fade-in">
      <div class="status-banner ${isEmergency ? "danger" : "safe"}">
        <i data-lucide="${isEmergency ? "alert-triangle" : "check-circle"}" size="22"></i>
        ${isEmergency ? "주의: 즉시 내원이 필요한 증상입니다" : "확인: 응급 가능성이 낮습니다"}
      </div>

      <div class="card">
        <div class="section-header"><i data-lucide="search" size="18"></i> AI 판독 결과</div>
        <div style="font-size: 22px; font-weight: 800; margin-bottom: 8px;">${d.suspected_conditions.join(", ")}</div>
        <div style="color: var(--text-secondary); font-size: 15px;">
          권장 진료과: <span style="color: var(--brand); font-weight: 700;">${d.recommended_departments.join(", ")}</span>
        </div>

        ${
          isDoctor
            ? `
          <div style="margin-top: 24px; padding-top: 20px; border-top: 1px solid var(--border);">
            <div class="section-header">의학적 근거 요약</div>
            <p style="font-size: 15px; line-height: 1.7; color: #475569;">${d.llm_explanation}</p>
          </div>
        `
            : ""
        }
      </div>

      <div class="section-header"><i data-lucide="library" size="18"></i> 관련 학술 근거</div>
      ${d.research_basis
        .map(
          (p) => `
        <div class="card" style="padding: 18px; margin-bottom: 12px;">
          <a href="https://pubmed.ncbi.nlm.nih.gov/?term=${encodeURIComponent(p.title)}" target="_blank" style="text-decoration:none; color:inherit;">
            <div style="font-weight: 700; font-size: 14px; margin-bottom: 4px;">${p.title}</div>
            <div style="font-size: 12px; color: var(--text-secondary);">${p.journal} (${p.year})</div>
          </a>
        </div>
      `,
        )
        .join("")}
    </div>
  `;

        lucide.createIcons();
        window.scrollTo({ top: resDiv.offsetTop - 140, behavior: "smooth" });
      }
    </script>
  </body>
</html>
